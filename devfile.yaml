schemaVersion: 2.1.0
metadata:
  generateName: csd-inspector
attributes:
  persistVolumes: 'true'
projects:
  - name: csd-inspector
    git:
      remotes:
        origin: 'ssh://git@github.com/thermofisher/csd-inspector.git'
components:
#   - id: ms-python/python/latest
#     type: chePlugin
#     alias: vscode-python
#   - id: redhat/vscode-openshift-connector/latest
