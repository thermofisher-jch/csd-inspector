<html>
<head>
    <title>Genexus Lane Activity</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
        img {
            width: 100%;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
            <h3 class="lead">
                Bead Density
            </h3>
            <img src="Bead_density_1000.png">

        </div>
    </div>
    <div class="row">
        <div class="col-sm-2"></div>
        {% for n, lane in lanes.items %}
            <div class="col-sm-2 text-center">Lane {{ n }}<br>
                {% if lane.0 %}
                    {{ lane.1 }}
                {% else %}
                    N/A
                {% endif %}
            </div>
        {% endfor %}
    </div>
    {% for n, lane in lanes.items %}
        {% if lane.0 %}
            <div class="row" style="padding-top: 30px">
                <div class="col-sm-10 col-sm-offset-1">
                    <h3 class="lead" style="padding-top: 0">Lane {{n}}
                        <small>{{ lane.1 }}</small>
                    </h3>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-5 col-sm-offset-1">
                    <img src="multilane_plot_lane_{{ n }}_aligned_rl_histogram.png">
                </div>
                <div class="col-sm-5">
                    <img src="multilane_plot_lane_{{ n }}_q20_rl_histogram.png">
                </div>
            </div>
        {% endif %}
    {% endfor %}
</div>
</body>
</html>
