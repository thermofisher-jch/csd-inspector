<div id="{{ id_prefix }}-card" class="card card-default">
    <div class="card-header text-center lead">{{ card_label }}</div>
    <div class="card-body">
        {% for data_set in deck_of_tables %}
            {% include "partials/_single_table_bare.html" with id_prefix=data_set.id_prefix table_label=data_set.table_label column_labels=data_set.column_labels table_html=data_set.table_html only %}
        {% endfor %}
    </div>
</div>
