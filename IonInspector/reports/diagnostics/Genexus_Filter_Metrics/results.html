<!DOCTYPE html>
<meta charset="utf-8">
<title>Genexus Filter Metrics</title>
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<body>
<div class="container-fluid">
    <h4 class="lead">Genexus Filter Metrics</h4>
    {% if warning %}
        <h5 class="text-warning">{{ warning }}</h5>
    {% endif %}
    <div class="row">
        <div class="col-sm-12">
            <div id="plot"></div>
        </div>
    </div>
</div>

<script src="https://d3js.org/d3.v5.min.js"></script>
<script src="/static/js/icicle-plot.js"></script>
<script>
    iciclePlot("#plot", {{data|safe}});
</script>
</body>
