{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:500,700" rel="stylesheet" type="text/css">
    <link href="{% static 'vendor/Bootstrap-4.6.0/css/bootstrap.min.css' %}" rel="stylesheet"/>
    <link rel="stylesheet" href="{% static 'vendor/DataTables-1.10.24/css/dataTables.bootstrap4.min.css' %}"/>
    <link rel="stylesheet" href="{% static 'vendor/AutoFill-2.3.5/css/autoFill.bootstrap4.min.css' %}"/>
    <link rel="stylesheet" href="{% static 'vendor/Buttons-1.7.0/css/buttons.bootstrap4.min.css' %}"/>
    <link rel="stylesheet" href="{% static 'vendor/DateTime-1.0.2/css/dataTables.dateTime.min.css' %}"/>
    <link rel="stylesheet" href="{% static 'vendor/FixedHeader-3.1.8/css/fixedHeader.bootstrap4.min.css' %}"/>
    <link rel="stylesheet" href="{% static 'vendor/Responsive-2.2.7/css/responsive.bootstrap4.min.css' %}"/>
    <link rel="stylesheet" href="{% static 'vendor/Select-1.3.2/css/select.bootstrap4.min.css' %}"/>

    <link rel="shortcut icon" href="{% static 'img/inspector-icon.png' %}" type="image/x-icon">

    <script src="{% static 'vendor/jQuery-3.3.1/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'vendor/Bootstrap-4.6.0/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'vendor/DataTables-1.10.24/js/jquery.dataTables.min.js' %}"></script>
    <script src="{% static 'vendor/DataTables-1.10.24/js/dataTables.bootstrap4.min.js' %}"></script>
    <script src="{% static 'vendor/Buttons-1.7.0/js/dataTables.buttons.min.js' %}"></script>
    <script src="{% static 'vendor/Buttons-1.7.0/js/buttons.bootstrap4.min.js' %}"></script>
    <script src="{% static 'vendor/DateTime-1.0.2/js/dataTables.dateTime.min.js' %}"></script>
    <script src="{% static 'vendor/FixedHeader-3.1.8/js/dataTables.fixedHeader.min.js' %}"></script>
    <script src="{% static 'vendor/Responsive-2.2.7/js/dataTables.responsive.min.js' %}"></script>
    <script src="{% static 'vendor/Responsive-2.2.7/js/responsive.bootstrap4.min.js' %}"></script>
    <script src="{% static 'vendor/Select-1.3.2/js/dataTables.select.min.js' %}"></script>

    <title>Genexus Purification Quant Summary Report</title>
    <style>
        body {
            font-family: "Montserrat", sans-serif, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
        }

        .card-deck, #quant-card {
            margin-top: 64px;
        }

        #header-card thead {
            display: none;
        }
    </style>
    </head>
    <body>
    <div class="container-fluid">
        <h1 class="lead">Genexus Purification Quant Summary Report</h1>
        <div class="card-deck d-flex flex-column">
            <div id="header-card" class="card card-default">
                <div class="card-header text-center lead">Summary</div>
                <div class="card-body">
		                {{ header_data | safe }}
                </div>
            </div>
            <div id="quant-card" class="card card-default">
                <div class="card-header text-center lead">Details</div>
                <div class="card-body">
                    {{ quant_data | safe }}
                </div>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function () {
            const headerTable = $('.header-table').DataTable({
                columns: [
                    {title: "Key"},
                    {title: "Value"},
                ],
                "paging": false,
                "ordering": false,
                "info": false,
                "filtering": false,
                "searching": false,
            });

            const quantTable = $('.quant-table').DataTable({
                columns: [
                    {title: "Sample Plate Well"},
                    {title: "Well Name"},
                    {title: "Archive Plate Well"},
                    {title: "Creation Date"},
                    {title: "Type"},
                    {title: "Concentration"},
                ],
                "paging": false,
                "ordering": true,
                "info": false
            });
        });
    </script>
    </body>
</html>
