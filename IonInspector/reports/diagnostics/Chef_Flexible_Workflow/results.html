<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Chef Flexible Workflow Report</title>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
        <div class="row">
        <div class="col-xs-12">
            <h2 class="lead">Flexible Workflow Parameters</h2>
            <table class="table table-striped table-bordered">
            <tr>
                <td>Days Since Reagent First Use</td>
                <td>{{ days_since_reagent_first_use }}</td>
            </tr>
            <tr>
                <td>Days Since Solution First Use</td>
                <td>{{ days_since_solution_first_use }}</td>
            </tr>
            <tr>
                <td>Solutions Serial</td>
                <td>{{ solutions_serial }}</td>
            </tr>
            <tr>
                <td>Reagents Serial</td>
                <td>{{ reagents_serial }}</td>
            </tr>
            </table>
        </div>
        </div>
        </div>
    </body>
</html>
