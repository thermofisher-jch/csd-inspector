{% extends "base.html" %}
{% load render_table from django_tables2 %}
{% block extra_head_js %}
    <style>
        .table-container {
            width: 100%;
        }

        #archive_table {
            width: 100%;
        }

        #archive_table > thead * th {
            vertical-align: middle;
            horiz-align: center;
        }

        #archive_type > thead * a {
            vertical-align: middle;
            horiz-align: center;
        }

        #archive_table > thead * {

        }

        #archive_table > tbody * {
            font-size: 14px;
        }

        #archive_table thead tr th {
            border-top: 0 none;
        }

        #archive_table thead tr.filter-row th {
            background-image: none;
        }

        #archive_table thead tr th a {
            color: #333333;
        }

        #archive_table td {
            padding: 0px;
            cursor: pointer;
        }

        #archive_table {
            table-layout: fixed;
        }

        #archive_table th {
            padding-right: 20px;
        }

        #archive_table th input, #archive_table th select {
            width: 100%;
        }

        #archive_table tr td a {
            padding: 8px 8px;
            display: block;
            width: 100%;
            min-height: 20px;
        }

        #archive_table tr td a:focus {
            outline: none;
        }

        #archive_table tr td.no-underline a {
            text-decoration: none;
            color: #333333;
        }

        #archive_table tr td a.no-underline {
            text-decoration: none;
            color: #333333;
        }

        #archive_table .label {
            font-size: 11.844px;
            margin-right: 6px;
        }

    </style>
{% endblock extra_head_js %}

{% block content %}
    <form id="search-form" action="{% url 'reports' %}">
        {% render_table archives "tables/reports.html" %}
        <input type="submit" style="height: 0px; width: 0px; border: none; padding: 0px;" hidefocus="true">
    </form>
    <script>
        var searchForm = $("#search-form");
        searchForm.find("select").change(function () {
            searchForm.submit();
        });
        searchForm.find("input[name='date_start']").datepicker({
            clearBtn: true,
            todayHighlight: true
        }).on("changeDate", function () {
            searchForm.submit()
        });
        searchForm.find("input[name='date_end']").datepicker({
            clearBtn: true,
            todayHighlight: true
        }).on("changeDate", function () {
            searchForm.submit()
        });
    </script>
    <script>
        var s = $('#search_tags').selectize({
            plugins: ['remove_button'],
            closeAfterSelect: true,
        });
    </script>
{% endblock content %}
