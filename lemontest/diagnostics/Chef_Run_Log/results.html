<html>
<head>
    <title>Chef Run Log</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
        #graph {
            width: 100%;
            height: 620px;
        }

        #labels {
            font-size: 14px;
            font-weight: bold;
            height: 240px;
        }

        #labels > span {
            font-size: 12px;
        }

        .loading {
            left: 50%;
            top: 30%;
            position: absolute;
        }

        #chooser label {
            font-size: 12px;
            font-weight: bold;
            margin-left: 4px;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <h3 class="lead">Chef Run Log</h3>
    <div class="row">
        <div class="col-sm-9">
            <div id="graph">
                <h3 class="loading lead text-muted">Loading Data</h3>
            </div>
            <br>
            <div class="text-center text-muted">The plot can be zoomed by clicking and dragging vertically or
                horizontally.<br>
                Double click to reset. Shift and drag to pan.
            </div>
        </div>
        <div class="col-sm-3">
            <h4 class="lead">Legend</h4>
            <div id="labels"></div>
            <br><br>
            <div id="chooser">
                <h4 class="lead">Visibility</h4>
            </div>
        </div>
    </div>
</div>
<script language="javascript" type="text/javascript"
        src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script type="text/javascript"
        src="http://cdnjs.cloudflare.com/ajax/libs/dygraph/1.1.1/dygraph-combined.js"></script>
<script type="text/javascript"
        src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.2/moment.min.js"></script>
<script type="text/javascript">
    var logData = "%raw_data%";
    g = new Dygraph(
            document.getElementById("graph"),
            logData.rows,
            {
                labels: logData.labels,
                labelsSeparateLines: true,
                legend: 'always',
                labelsDiv: 'labels',
                xlabel: 'Time (Seconds)',
                axes: {
                    x: {
                        valueFormatter: function (s) {
                            var tempTime = moment.duration(s * 1000);
                            return s.toFixed(2) + " Seconds <br> or " + tempTime.hours() + "h " + tempTime.minutes() + "m " + tempTime.seconds() + "s "
                        }
                    }
                },
                // Draw stage lines
                underlayCallback: function (canvas, area, g) {
                    logData.stages.map(function (stage, i) {
                        var bottom_left = g.toDomCoords(stage.start, -20);
                        var top_right = g.toDomCoords(stage.end, +20);

                        var left = bottom_left[0];
                        var right = top_right[0];
                        if (i % 2) {
                            canvas.fillStyle = "rgba(250, 250, 250, 1.0)";
                        } else {
                            canvas.fillStyle = "rgba(235, 235, 235, 1.0)";
                        }
                        canvas.fillRect(left, area.y, right - left, area.h);
                    });
                },
                // Add stage to legend
                highlightCallback: function (event, x, points, row, seriesName) {
                    logData.stages.map(function (stage, i) {
                        if (x > stage.start && x < stage.end) {
                            var content = document.createTextNode("Stage: " + stage.name);
                            document.getElementById("labels").appendChild(document.createElement("br"));
                            document.getElementById("labels").appendChild(content);
                        }
                    });
                }
            }
    );
    // Draw visibility chooser
    var chooser = $("#chooser");
    logData.labels.map(function (label, i) {
        if (i > 0) { //No checkbox for time
            chooser.append($("<input/>", {
                id: "checkbox-" + i,
                checked: "checked",
                type: "checkbox"
            }).change(function () {
                g.setVisibility(i - 1, $(this).is(":checked"))
            }));
            chooser.append($("<label/>", {
                text: label,
                for: "checkbox-" + i
            }));
            chooser.append($("<br/>"));
        }
    });
</script>
</body>
</html>
